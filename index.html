<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>encriptador challenge</title>
    <link rel="stylesheet" rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="Logo.png" alt="logo de alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">solo letras minusculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnencriptar()">encriptar</button>
                <button class="btn-descencriptar" onclick="btndescencriptar()">desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="30" rows="10"></textarea>
            <div>
                <button class="copiar">copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
